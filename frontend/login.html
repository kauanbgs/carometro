<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Carometro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
<body>
  <main class="container">
    <div class="login-box">
        <img src="./images/SenaiLogo.png" alt="Logo senai">

        <div class="email-box">
          <h1>Endereço de email</h1>
          <input type="text" placeholder="ex: kauan.plaza@docente.senai.br">
        </div>

        <div class="password-box">
          <h1>Senha</h1>
          <input class="password" type="password" placeholder="ex: SeuNome123">
        </div>
        
        <div class="confirm-button">
          <button>Entrar</button>
        </div>
        <a href="#">Esqueci minha senha</a>

        <div class="info">
          <a href="#">Não tem uma conta? <strong>Registrar</strong></a>
        </div>

    </div>
  </main>
</body>
</html>
