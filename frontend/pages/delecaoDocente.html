<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <div class="cadastro-box">

        <form id="formDelecao">

                <input type="email" id="email" name="email" required>
            </div>

            <input type="submit" class="criar-docente"/>
      
        </form>
        <p id="mensagem"></p>
    </main>

    <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo" src="../images/SenaiLogo.png" alt="Imagem da Logo">
    </header>

    <nav class="sidebar-nav">
      <button>
        <span>
          <i class="fa-etch fa-solid fa-house "></i>
          <a onclick="window.location.href='../pages/home.html'">Home</a>
        </span>
      </button>

      <div></div>

      <div></div>


      <div class="separador"></div>

      <h2 class="titulos-sidebar">ALUNOS</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"></i>
          <a onclick="window.location.href='../pages/gerenciarTurmas.html'"> Gerenciar Turmas</a>
        </span>
      </button>

      <div class="separador"></div>

      <h2 class="titulos-sidebar">DOCENTE</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"> </i>
          <a onclick="window.location.href='#'">Gerenciar Docente</a>
        </span>
      </button>
      <h2 class="titulos-sidebar">DEV</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"> </i>

        </span>

    </nav>
    <div class="foot">
      <div class="termos">
        <h6>Termos de seviços</h6>
        <h6>Politicas de privacidade</h6>
      </div>

      <div class="perfil">
        <img src="../images/fallen.jpg" alt="Imagem de perfil">

        <i class="fa-etch fa-solid fa-chevron-down"></i>
      </div>
    </div>

  <script src="../app.js"></script>
