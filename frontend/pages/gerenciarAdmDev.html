<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GerenciarAdms - Carometro</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="sub-container">
        <div class="voltar2">
          <i
            onclick="window.location.href='../pages/home.html'"
            style="width: 500"
            class="fa-etch fa-solid fa-chevron-left fa-2x"
          ></i>
          <a onclick="window.location.href='../pages/home.html'">Voltar</a>
        </div>
        <div class = "divParaOSeparador">
        <h1>Gerenciar Docentes</h1>
        <div class="separador2"></div>

        <div class="inputs">
          <div class="campo">
            <label for="nome_turma">Nome do Docente</label>
            <input
              type="text"
              name="nome_turma"
              id="nome_turma"
              placeholder="Euller"
            />
          </div>

          <div class="campo2">
            <label for="id_docente">Id</label>
            <select id="id_docente" name="id-docente">
              <option value="1">1</option>
            </select>
          </div>
          <button class="anotacoes">
            <i class="fa-etch fa-solid fa-search fa-lg"></i>
          </button>

          <button
            class="adicionar-turma"
            onclick="window.location.href='criandoDocente.html'"
          >
            <i class="fa-etch fa-solid fa-circle-plus fa-lg"></i>
            <p>Adicionar Docente</p>
          </button>
        </div>

        <div class="docentes">
          <header class="cabecalho-docente">
            <p>Nome <i class="fa-solid fa-chevron-down"></i></p>
            <p>Id <i class="fa-solid fa-chevron-down"></i></p>
            <p>Tipo </p>
            <p>Ação</p>
          </header>

          <div class="separador2"></div>

          <nav id="docentes" class="lista-docente">
          </nav>
        </div>
        </div>
      </div>

      <div class="linha-paginacao">
        <span class="seta"></span>
        <div class="paginacao">
          <div class="box">0</div>
          <a href="#" class="box ativo">1</a>
          <div class="box">0</div>
        </div>
        <span class="seta"></span>
      </div>
    </main>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo" src="../images/SenaiLogo.png" alt="Imagem da Logo" />
      </header>

      <nav class="sidebar-nav">
        <button>
          <span>
            <i class="fa-etch fa-solid fa-house"></i>
            <a onclick="window.location.href='../pages/home.html'">Home</a>
          </span>
        </button>

        <div></div>

        <div></div>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">ALUNOS</h2>
        <button>
          <span>
            <i class="fa-regular fa-address-book"></i>
            <a onclick="window.location.href='../pages/gerenciarTurmas.html'">
              Gerenciar Turmas</a
            >
          </span>
        </button>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">DOCENTE</h2>
        <button>
          <span>
            <i class="fa-solid fa-user"></i>
            <a onclick="window.location.href='#'">Gerenciar Docente</a>
          </span>
        </button>
        <h2 class="titulos-sidebar">DEV</h2>
        <button>
          <span>
            <i class="fa-etch fa-solid fa-users"> </i>
            <a onclick="window.location.href='../pages/gerenciarADMS.html'"
              >Criar ou Editar Docentes
            </a>
          </span>
        </button>
      </nav>
      <div class="foot">
        <div class="termos">
          <h6>Termos de seviços</h6>
          <h6>Politicas de privacidade</h6>
        </div>

        <div class="perfil">
          <img src="../images/fallen.jpg" alt="Imagem de perfil" />
          <h6>Fallen Borges</h6>
          <i class="fa-etch fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </aside>
    <footer></footer>
    <script src="../app.js"></script>
  </body>
</html>
