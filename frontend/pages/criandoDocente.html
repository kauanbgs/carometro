<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

    <title>Criando Docente - Carometro</title>
  </head>
  <body>
    <main class="container">
      <h1>Criando Docente</h1>
      <div class="cadastro-box">
        <form id="cadastroForm">
          <div class="input-group">
            <label for="nome">Nome do docente</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="senha" name="senha" required />
          </div>

          <div class="input-group">
            <label for="tipo">Tipo</label>
            <select id="turma-aluno">
              <option value="Doc">doc</option>
              <option value="Adm">adm</option>
            </select>
          </div>

          <input type="submit" value="Criar" class="criar-docente" />
          <p id="mensagemCadastroDocente"></p>
        </form>
      </div>
    </main>

    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo" src="../images/SenaiLogo.png" alt="Imagem da Logo" />
      </header>

      <nav class="sidebar-nav">
        <button>
          <span>
            <i class="fa-etch fa-solid fa-house"></i>
            <a onclick="window.location.href='../pages/home.html'">Home</a>
          </span>
        </button>

        <div></div>

        <div></div>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">ALUNOS</h2>
        <button>
          <span>
            <i class="fa-regular fa-address-book"></i>
            <a onclick="window.location.href='../pages/gerenciarTurmas.html'">
              Gerenciar Turmas</a
            >
          </span>
        </button>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">DOCENTE</h2>
        <button>
          <span>
            <i class="fa-solid fa-user"></i>
            <a onclick="window.location.href='../pages/gerenciarAdmDev.html'"
              >Gerenciar Docente</a
            >
          </span>
        </button>
        <h2 class="titulos-sidebar">DEV</h2>
        <button>
          <span>
            <i class="fa-etch fa-solid fa-users"> </i>
            <a onclick="window.location.href='../pages/gerenciarADMS.html'"
              >Criar ou Editar Docentes
            </a>
          </span>
        </button>
      </nav>
      <div class="foot">
        <div class="termos">
          <h6>Termos de sevi√ßos</h6>
          <h6>Politicas de privacidade</h6>
        </div>

        <div class="perfil">
          <img src="../images/fallen.jpg" alt="Imagem de perfil" />
          <h6>Fallen Borges</h6>
          <i class="fa-etch fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </aside>
    <script src="../app.js"></script>
  </body>
</html>
