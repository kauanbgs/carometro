<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Gerenciar Ocorrências de Alunos - Carometro</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main class="container">
      <div class="sub-container">
        <div class="voltar2">
          <i
            onclick="window.location.href='gerenciarAdmDev.html'"
            style="width: 500"
            class="fa-etch fa-solid fa-chevron-left fa-2x"
          ></i>
          <a onclick="window.location.href='gerenciarAdmDev.html'">Voltar</a>
        </div>

        <h1 id="kauanbgsAluno">Kauan Borges Plaza</h1>
        <p id="kauanbgsAluno-email">kauan.plaza@docente.senai.br</p>

        <div class="inputsAluno">
          <div class="excluir-aluno">
            <p>Excluir Perfil</p>
          </div>
          <div class="nome-aluno2">
            <label for="nome-aluno2">Nome do Aluno</label>
            <input
              type="text"
              name="nome-aluno2"
              id="nome-aluno2"
              maxlength="255"
              placeholder="Kauan Borges Plaza"
            />
          </div>

          <div class="turma-aluno2">
            <label for="turma-aluno2">Turma</label>
            <select id="turma-aluno2" name="turma-aluno">
              <option value="">1C - DS</option>
              <option value="">1D - Adm</option>
            </select>
          </div>
          <div class="numero-aluno">
            <label for="numero-aluno">Número</label>
            <input
              type="text"
              name="numero-aluno"
              id="numero-aluno"
              maxlength="2"
            />
          </div>
          <button class="anotacoesAluno">
            <i class="fa-regular fa-solid fa-pen-to-square fa-lg"></i>
          </button>
        </div>

        <div class="inputs2">
          <div class="status-aluno">
            <label for="status-aluno">Status</label>
            <select name="status" id="status-aluno">
              <option value="">Ativo</option>
              <option value="">Inativo</option>
            </select>
          </div>

          <div class="email-aluno">
            <label for="email-aluno">Email do Aluno</label>
            <input
              type="email"
              name="email-aluno"
              id="email-aluno"
              maxlength="255"
              placeholder="kauan.plaza@aluno.senai.br"
            />
          </div>

          <div class="telefone-aluno">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              name="telefone"
              id="telefone-aluno"
              maxlength="11"
              placeholder="1699270-8106"
            />
          </div>
        </div>
      </div>

      <div class="enviarOcorrencia">
        <h1>Ocorrência</h1>
        <div class="inputOcorrencia">
          <div class="tipo-ocorrencia">
            <label for="tipo-ocorrencia">Motivo</label>
            <select name="tipo-ocorrencia" id="tipo-ocorrencia">
              <option value="">Má Conduta</option>
              <option value="">Agressão</option>
              <option value="">Ameaça</option>
              <option value="">Acidente</option>
            </select>
          </div>

          <div class="descricao">
            <label for="descricao">Detalhes</label>
            <input
              type="text"
              name="descricao"
              id="descricao"
              maxlength="255"
              placeholder="Opcional"
            />
          </div>
          <input type="submit" value="Enviar" class="criar-ocorrencia" />
        </div>
        <div class="gerenciarOcorrenciasAluno">
            <h1>Ultimas Ocorrências</h1>
        </div>
      </div>
    </main>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo" src="../images/SenaiLogo.png" alt="Imagem da Logo" />
      </header>

      <nav class="sidebar-nav">
        <button>
          <span>
            <i class="fa-etch fa-solid fa-house"></i>
            <a onclick="window.location.href='../pages/home.html'">Home</a>
          </span>
        </button>

        <div></div>
        <div></div>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">ALUNOS</h2>
        <button>
          <span>
            <i class="fa-regular fa-address-book"></i>
            <a onclick="window.location.href='../pages/gerenciarTurmas.html'">
              Gerenciar Turmas</a
            >
          </span>
        </button>

        <div class="separador"></div>

        <h2 class="titulos-sidebar">DOCENTE</h2>
        <button>
          <span>
            <i class="fa-solid fa-user"></i>
            <a onclick="window.location.href='../pages/gerenciarAdmDev.html'"
              >Gerenciar Docente</a
            >
          </span>
        </button>

        <h2 class="titulos-sidebar">DEV</h2>
        <button>
          <span>
            <i class="fa-etch fa-solid fa-users"> </i>
            <a onclick="window.location.href='../pages/gerenciarADMS.html'"
              >Criar ou Editar Docentes
            </a>
          </span>
        </button>
      </nav>

      <div class="foot">
        <div class="termos">
          <h6>Termos de seviços</h6>
          <h6>Politicas de privacidade</h6>
        </div>

        <div class="perfil">
          <img src="../images/fallen.jpg" alt="Imagem de perfil" />
          <h6>Fallen Borges</h6>
          <i class="fa-etch fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </aside>
    <script src="../style.css"></script>
  </body>
</html>
