<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../style.css">

    <title>Gerenciar Turmas - Carometro </title>
</head>

<body>

    <main class="container">
        <div class="sub-container">

            <div class="voltar2">
                <i onclick="window.location.href='../pages/home.html'" style="width: 500;"
                    class="fa-etch fa-solid fa-chevron-left fa-2x"></i>
                <a onclick="window.location.href='../pages/home.html'">Voltar</a>
            </div>

            <h1>Gerenciar Turmas</h1>

            <div class="inputs">
                <input type="text" name="nome_turma" id="nome_turma" placeholder="Nome da turma">
                <select id="professor" name="professor">
                    <option value="">Professor </option>
                </select>

                <button class="pesquisa">
                    <i class="fa-etch fa-solid fa-search fa-lg"></i>
                </button>

                <div class="separador-vertical"></div>

                <button class="adicionar-turma">
                    <i class="fa-etch fa-solid fa-circle-plus fa-lg"></i>
                    <p>Adicionar Turma</p>
                </button>
            </div>


            <div class="turmas">
                <header class="cabecalho-turmas">
                    <p>Nome <i class="fa-solid fa-chevron-down"></i></p>
                    <p>Professor</p>
                    <p>Ação</p>
                </header>


            </div>

            <div class="separador2"></div>

            <nav id="turmas" class="lista-turmas">
              <!-- Leva para o app.js para criar & listar as turmas de acordo com ID -->
            </nav>

            <div class="linha-paginacao">
                <span class="seta"></span>

                <div class="paginacao">
                    <div class="box">0</div>
                    <a href="#" class="box ativo">1</a>
                    <div class="box">0</div>
                </div>

                <span class="seta"></span>
            </div>
        </div> 
    </main>

    <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo" src="../images/SenaiLogo.png" alt="Imagem da Logo">
    </header>

    <nav class="sidebar-nav">
      <button>
        <span>
          <i class="fa-etch fa-solid fa-house "></i>
          <a onclick="window.location.href='../pages/home.html'">Home</a>
        </span>
      </button>

      <div></div>

      <div></div>


      <div class="separador"></div>

      <h2 class="titulos-sidebar">ALUNOS</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"></i>
          <a onclick="window.location.href='../pages/gerenciarTurmas.html'"> Gerenciar Turmas</a>
        </span>
      </button>

      <div class="separador"></div>

      <h2 class="titulos-sidebar">DOCENTE</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"> </i>
          <a onclick="window.location.href='#'">Gerenciar Docente</a>
        </span>
      </button>
      <h2 class="titulos-sidebar">DEV</h2>
      <button>
        <span>
          <i class="fa-etch fa-solid fa-users"> </i>
          <a onclick="window.location.href='../pages/gerenciarADMS.html'">Criar ou Editar Docentes </a>
        </span>
      </button>
    </nav>
    <div class="foot">
      <div class="termos">
        <h6>Termos de seviços</h6>
        <h6>Politicas de privacidade</h6>
      </div>

      <div class="perfil">
        <img src="../images/fallen.jpg" alt="Imagem de perfil">
        <h6>Fallen Borges</h6>
        <i class="fa-etch fa-solid fa-chevron-down"></i>
      </div>
    </div>

  </aside>
  <script src="../app.js"></script>
</body>

</html>
