<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Pagina Login</title>
</head>
<body>
  <div class="login-box">
    <img src="./images/SenaiLogo.png" alt="Logo Senai">

    <form>
      <div class="input-group">
        <label for="email">Endereço de email</label>
        <input type="email" id="email" name="email" placeholder="ex: kauanplaza@docente.senai.br" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="ex: seuNome123" required>
      </div>

      <button onclick="window.location.href='./pages/home.html'" type="submit" class="login-button">Entrar</button>
      
      <div>
      <a onclick="window.location.href='./pages/paginaSuporte.html'" class="forgot-password">Esqueci minha senha</a>
      </div>
    </form>

    <a onclick="window.location.href='./pages/paginaSuporte.html'" class="register-link">Não tem uma conta? <strong>Registrar</strong></a>
  </div>
</body>
</html>
