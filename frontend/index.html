<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina Login</title>
</head>
<body id="body-login">
  <div class="login-box">
    <img src="./images/SenaiLogo.png" alt="Logo Senai">
    
    <form id="loginForm" method="post">
      <div class="input-group">
        <label for="email">Endereço de email</label>
        <input type="email" id="email" name="email" placeholder="ex: kauanplaza@docente.senai.br" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="ex: seuNome123" required>
      </div>

      <input type="submit" value="Entrar" class="login-button"/>

      <div>
        <a href="./pages/paginaSuporte.html" class="forgot-password">Esqueci minha senha</a>
      </div>
    </form>
    <p id="mensagem"></p>
    <a href="./pages/paginaSuporte.html" class="register-link">Não tem uma conta? <strong>Registrar</strong></a>
  </div>

  <footer><p>&copy; Feito por Arthur Lacerda - Kauan Borges - Luiz Felipe</p></footer>
  <script src="app.js"></script>
</body>
</html>
